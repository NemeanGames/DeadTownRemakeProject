<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
      Survival Game
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="top">
      <div id="premiumCurrency">
        0
      </div>
      <button id="premiumCurrencyShopButton">
        +
      </button>
    </div>

    <div id="mainMenu">
      <button id="playButton">
        Play
      </button>
      <button id="shopButton">
        Shop
      </button>
      <button id="discordButton">
        Discord
      </button>
      <button id="settingsButton">
        Settings
      </button>
    </div>

    <!-- Submenu for when Play is clicked -->
    <div id="playMenu" class="hidden">
      <button id="selectGameModeButton">
        Select Game Mode
      </button>
      <button id="armoryButton">
        Armory
      </button>
      <button id="missionsButton">
        Missions
      </button>
      <button id="backFromPlayMenuButton">
        Back
      </button>
    </div>

    <!-- Submenu for when Select Game Mode is clicked -->
    <div id="gameModeMenu" class="hidden">
      <button id="survivalButton">
        Survival
      </button>
      <button id="defenseButton">
        Defense
      </button>
      <button id="backFromGameModeMenuButton">
        Back
      </button>
    </div>

    <!-- Submenu for when Armory is clicked -->
    <div id="armoryMenu" class="hidden container">
      <div class="row">
        <div class="col-6">
          <p>
            stuff
          </p>
        </div>
        <div class="col-6">
          <p>
            back
          </p>
        </div>
        <!-- <div class="col">
          <ul class="list-group">
            <li id="operatorButton">
              Operator
            </li>
            <li id="weaponsButton">
              Weapons
            </li>
            <li id="garageButton">
              Garage
            </li>
            <li id="equipmentButton">
              Equipment
            </li>
            <li id="backFromArmoryMenuButton">
              Back
            </li>
          </ul>
        </div> -->
      </div>
    </div>

    <!-- Submenu for when Equipment is clicked -->
    <div id="equipmentMenu" class="hidden">
      <button id="backFromEquipmentMenuButton">
        Back
      </button>
    </div>

    <script>
      $(function() {
        function toggleVisibility(hideId, showId) {
          document.getElementById(hideId).classList.add("hidden");
          document.getElementById(showId).classList.remove("hidden");
        }
        const menuStructure = {
          "top": {
            "premiumCurrencyShopButton": [
              {"type":"alert",
              "target":"Opening Premium Currency Shop..."}
            ]
          },
          "mainMenu": {
            "playButton": [
              {"type":"link",
              "target":"playMenu"}
            ],
            "shopButton": [
              {"type":"alert",
              "target":"Opening Shop Tab..."}
            ],
            "discordButton": [
              {"type":"url",
              "target":"https://discord.gg/QfK9VHHRxD"}
            ],
            "settingsButton": [
              {"type":"alert",
              "target":"Opening Settings Tab..."}
            ]
          },
          "playMenu": {
            "backFromPlayMenuButton": [
              {"type":"link",
              "target":"mainMenu"}
            ],
            "selectGameModeButton": [
              {"type":"link",
              "target":"gameModeMenu"}
            ],
            "armoryButton": [
              {"type":"link",
              "target":"armoryMenu"}
            ],
            "missionsButton": [
              {"type":"alert",
              "target":"Opening Missions Tab..."}
            ]
          },
          "gameModeMenu": {
            "backFromGameModeMenuButton": [
              {"type":"link",
              "target":"playMenu"}
            ],
            "survivalButton": [
              {"type":"alert",
              "target":"Starting Survival Mode..."}
            ],
            "defenseButton": [
              {"type":"alert",
              "target":"Starting Defense Mode..."}
            ]
          },
          "armoryMenu": {
            "backFromArmoryMenuButton": [
              {"type":"link",
              "target":"playMenu"}
            ],
            "equipmentButton": [
              {"type":"link",
              "target":"equipmentMenu"}
            ],
            "operatorButton": [
              {"type":"alert",
              "target":"Opening Operator Tab..."}
            ],
            "weaponsButton": [
              {"type":"alert",
              "target":"Opening Weapons Tab..."}
            ],
            "garageButton": [
              {"type":"alert",
              "target":"Opening Garage Tab..."}
            ],
          },
          "equipmentMenu": {
            "backFromEquipmentMenuButton": [
              {"type":"link",
              "target":"armoryMenu"}
            ],
          }
        }
        for (let menu in menuStructure) {
          let menuChoices = menuStructure[menu];
          for (let button in menuChoices) {
            let actions = menuChoices[button];
            $.each(actions, function(index, value) {
              if (value["type"] == "link") {
                document.getElementById(button).addEventListener("click", ()=>{toggleVisibility(menu, value["target"])});
              } else if (value["type"] == "alert") {
                document.getElementById(button).addEventListener("click", ()=>{alert(value["target"])});
              } else if (value["type"] == "url") {
                document.getElementById(button).addEventListener("click", ()=>{window.location.href=value["target"]});
              }
            });
          }
        }
      });
    </script>
  </body>

</html>
